    function generateColor(type, count) {
        let hexaColors = [];
        for (let index = 0; index<count; index++) {
            if (type === 'hexa') {
                let hexa = '#' + Math.floor(Math.random() * 16777215). toString(16) ;
                hexaColors.push(hexa);
            }else if(type === 'rgb'){
                let r = Math.floor(Math.random()*256);
                let g = Math.floor(Math.random()*256);
                let b = Math.floor(Math.random()*256);
                hexaColors.push(`rgb(${r}, ${g}), ${b}`);
            }

            

        }
        return hexaColors;


    }

    console.log(generateColor('hexa',3)); //['#a3c12f', '#03ed55', '#eb3d2b']
    console.log(generateColor('rgb',1)); //['rgb(33, 79, 176)']
